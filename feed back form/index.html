<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <main>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="https://register-demo.freecodecamp.org" method="post" id="survey-form">
          <fieldset id="part1">
            <label for="name" id="name-label">Name<input type="text" id="name" class="fwidth" name="name" placeholder="Enter Your Name" required></label>
            <label for="email" id="email-label">Email<input type="email" id="email" class="fwidth" name="email" placeholder="Enter Your Email" required></label>
            <Label for="number" id="number-label">Age(optional)<input type="number" id="number" class="fwidth" name="age" min="18" max="102" placeholder="Age Between 18 to 100"></Label>
            <label for="dropdown">Which option best describes your current role?
              <select name="current-role" id="dropdown">
                <option value="0">Select Current Role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Learner</option>
                <option value="3">Full Time Teacher</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
            </label>
           </fieldset>
           <fieldset id="part2">
            <section>
             <label>Would you recommend FreeCodeCamp to a Friend?</label>
             <label for="definitely"><input type="radio" name="recommend" id="definitely" value="Definitely">Definitely</label>
             <label for="maybe"><input type="radio" name="recommend" id="maybe" value="Maybe">Maybe</label>
             <label for="notsure"><input type="radio" name="recommend" id="notsure" value="Not Sure">Not Sure</label>
            </section>
             <label for="feature">What is your favourite feature of freeCodeCamp
               <select name="feature" id="feature">
                 <option value="0">Select an Option</option>
                 <option value="1">Challenge</option>
                 <option value="2">Projects</option>
                 <option value="3">Community</option>
                 <option value="4">Open Source</option> 
               </select>
             </label>
            <section>
             <label>What would you like to see improved?(Check all applicable)</label>
             <Label for="fed"><input type="checkbox" id="fed" name="fed" value="Front-end Projects">Front-end Projects</Label>
             <Label for="bed"><input type="checkbox" id="bed" name="bed" value="Back-end Projects">Back-end Projects</Label>
             <Label for="forum"><input type="checkbox" id="forum" name="forum" value="Forum">Forum</Label>
             <Label for="wiki"><input type="checkbox" id="wiki" name="wiki" value="Wiki">Wiki</Label>
             <Label for="video"><input type="checkbox" id="video" name="video" value="Video">Video</Label>
            </section>
            <label for="suggestion">Any Commects or Suggestions<textarea id="suggestion" class="fwidth" placeholder="Suggestions..."></textarea></label>
            <input type="submit" value="Submit" id="submit">
            </fieldset>
          </form>
      </main>
  </body>
</html>
